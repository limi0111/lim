<script>
    let imgBank = ['https://user-images.githubusercontent.com/80866714/111576941-ba549a80-87b1-11eb-98d6-f0663aaaf1fa.png', 'https://github.com/limkwon/limkwon/blob/a163490b05925b0b2e63d2b958a93996cd86a8cb/house2.png', 'https://github.com/limkwon/limkwon/blob/a163490b05925b0b2e63d2b958a93996cd86a8cb/house3.png', 'https://github.com/limkwon/limkwon/blob/a163490b05925b0b2e63d2b958a93996cd86a8cb/house4.png', 'https://github.com/limkwon/limkwon/blob/a163490b05925b0b2e63d2b958a93996cd86a8cb/house5.png']
    let clickCount = 0;

    $('.main').click(function(){
        clickCount = clickCount + 1;
        console.log(clickCount);
        if(clickCount > 4){
            clickCount = 0;
        }
        else;
        
        $(this).attr('src', imgBank[clickCount]);
    })
</script>
